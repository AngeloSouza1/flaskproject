{% extends 'base.html' %}
{% block conteudo %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de Filmes</h2>
    <hr>
    <div class="row g-4">
        {% for filme in filmes %}
        <div class="col-md-3">
            <div class="card h-100 shadow-sm">
                <img src="https://image.tmdb.org/t/p/w500{{ filme.backdrop_path }}" class="card-img-top" alt="Poster do filme">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{ filme.title }}</h5>
                    <p class="card-text text-muted flex-grow-1">{{ filme.overview }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <h6 class="mb-0">Nota MÃ©dia:</h6>
                        <span class="badge bg-secondary fs-6">{{ filme.vote_average }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock conteudo %}
